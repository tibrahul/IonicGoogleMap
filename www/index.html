<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Google Map</title>

    <link rel="manifest" href="manifest.json">
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" />

    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script src="cordova.js"></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAtDHqqfwgmXBOLbwCFb-p4KePxcYBvf_c&libraries=places"
        async defer></script>

    <script src="js/app.js"></script>
    <script src="js/map.js"></script>
  </head>

  <body ng-app="mapIntegrate">

    <ion-pane>

      <ion-header-bar class="bar-royal">
        <h1 class="title">Google Map</h1>
      </ion-header-bar>

      <ion-content>

      
        <div class="container" ng-app="myApp" ng-controller="newPlaceCtrl">    
          <form name="searchForm" novalidate ng-submit="search()">
          <div class="input-group">
            <input name="place" type="text" class="form-control" ng-model="searchPlace" required autofocus />
            <span class="input-group-btn">
                <button class="btn btn-primary" ng-disabled="searchForm.$invalid">Search</button>
            </span>
          </div>
          </form>
        
          <div id="map"></div>
    
        </div>

      </ion-content>

    </ion-pane>
  </body>
</html>
